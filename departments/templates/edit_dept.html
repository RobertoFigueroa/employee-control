<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de empleados</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    {% include "header.html" %}
    <h1>Edición de departamento</h1>
    <form method="POST" action="update/{{dept.code}}">
        {% csrf_token %}
        <div class="container">
            <div class="form-group-row">
                <h3>Detalles</h3>
            </div>
            <div class="form-group-row">
                <label class="col-sm-2 col-form-label">Código: </label>
                <div class="col-sm-4">
                    <input type="text" name="code" id="id_code"  value="{{dept.code}}" />
                </div>
            </div>
            <div class="form-group-row">
                <label class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-4">
                    <input type="text" name="name" id="id_name" required value="{{dept.name}}" />
                </div>
            </div>

            <div class="form-group-row">
                <label class="col-sm-2 col-form-label">Descripcion: </label>
                <div class="col-sm-4">
                    <input type="text" name="description" id="description"  value="{{dept.description}}" />
                </div>
            </div>

        

            <div class="form-group-row">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
