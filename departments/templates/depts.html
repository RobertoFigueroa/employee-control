<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de empleados</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    {% include "header.html" %}
    <div class="container">
    <h1>Departamentos</h1>
    <a href="create">Agregar departamento</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                </tr>
            </thead>
            <tbody>
                {% for dept in depts %}
                <tr>
                    <th scope="row">{{ dept.code }}</td>
                    <td>{{ dept.name }}</td>
                    <td>{{ dept.description }}</td>
                    <td>
                        <a href="edit/{{ dept.code }}">Edit</a>
                        <a href="delete/{{ dept.code }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
